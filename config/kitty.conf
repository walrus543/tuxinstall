shell /usr/bin/zsh

kitty_mod ctrl+shift

# FONTS
font_family      Hack
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11

# BACKGROUND et BORDURES
#background_opacity 0.91
window_margin_width 3
window_border_width 1pt
single_window_margin_width 0
background_image ~/.config/kitty/background.png
background_image_layout scaled
background_tint 0.90
background_tint_gaps -10

# TABS
tab_bar_style powerline
tab_powerline_style round
tab_activity_symbol !

# MAPPING
map kitty_mod+right neighboring_window right
map kitty_mod+left neighboring_window left
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# Interactive tab renaming
map f2 set_tab_title

enabled_layouts fat,horizontal,vertical,grid,splits

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

